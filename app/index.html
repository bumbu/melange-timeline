<html>
<head>
  <meta charset="UTF-8">
  <title>Melange timeline</title>
  <script src="js/vendor/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" href="css/application.css">
</head>
<body>
  <div class="program-timeline" id="program-timeline" style="width: 213px; height: 282px; margin: 0px auto 0; border: 1px solid #000;">
    <div class="timeline-head">
      <div class="title" id="timeline-head-title">Student Applications</div>
      <div class="timerange" id="timeline-head-timerange">APRIL - MAY</div>
    </div>
    <div class="timeline-body" id="timeline-body">
      <script>
        $(function () {
          $('#timeline-body')
            .timeline({
              title_element: document.getElementById('timeline-head-title'),
              timerange_element: document.getElementById('timeline-head-timerange'),
              slices: [
                {
                  title: "Off season",
                  timerange: "1st October - 10th January",
                  from: "2012-11-01 00:00",
                  to: "2013-01-10 07:00"
                },
                {
                  title: "Kickoff",
                  timerange: "11th February - 28th February",
                  from: "2013-02-10 07:00",
                  to: "2013-02-28 11:00"
                },
                {
                  title: "Organization Application",
                  timerange: "March",
                  from: "2013-03-07 08:00",
                  to: "2013-03-20 08:00"
                },
                {
                  title: "Students Applications",
                  timerange: "April - May",
                  from: "2013-04-01 02:00",
                  to: "2013-04-21 02:00"
                },
                {
                  title: "Student Coding!",
                  timerange: "June - September",
                  from: "2013-06-17 07:00",
                  to: "2013-10-19 07:00"
                }
              ]
            });
        });
      </script>
    </div>
    <div class="timeline-footer">
      <div class="description">Student Application Deadline:<br>May 03 at 19:00 UTC</div>
      <div class="timeleft">1 day remaining</div>
    </div>
  </div>
  <div style="width: 800px; margin: 20px auto 0; border: 1px solid #000;">
    <textarea name="timeline-textarea" id="timeline-textarea" cols="24" rows="30" style="width: 800px;">
[
  {
    "title": "Off season",
    "timerange": "1st October - 10th January",
    "from": "2012-11-01 00:00",
    "to": "2013-01-10 07:00"
  },
  {
    "title": "Kickoff",
    "timerange": "11th February - 28th February",
    "from": "2013-02-10 07:00",
    "to": "2013-02-28 11:00"
  },
  {
    "title": "Organization Application",
    "timerange": "March",
    "from": "2013-03-07 08:00",
    "to": "2013-03-20 08:00"
  },
  {
    "title": "Students Applications",
    "timerange": "April - May",
    "from": "2013-04-01 02:00",
    "to": "2013-04-21 02:00"
  },
  {
    "title": "Student Coding!",
    "timerange": "June - September",
    "from": "2013-06-17 07:00",
    "to": "2013-10-19 07:00",
    "color": "#419ca6"
  }
]
    </textarea>
    <input type="submit" id="timeline-redraw" value="Redraw">
  </div>
  <script src="js/vendor/raphael.js"></script>
  <script src="js/jquery.timeline.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
